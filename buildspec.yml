version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1
    REPOSITORY_URI: 478681635279.dkr.ecr.us-east-1.amazonaws.com/python_app

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Instalando AWS CLI v2..."
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install --update
      - /usr/local/bin/aws --version
      - echo "Instalando dependencias de Pythonâ€¦"
      - pip install --no-cache-dir -r requirements.txt

  pre_build:
    commands:
      - |
        echo "Logging in to Amazon ECR..."
        /usr/local/bin/aws ecr get-login-password \
          --region $AWS_DEFAULT_REGION \
        | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo "ðŸ” Ejecutando unit testsâ€¦"
      - pytest --maxfail=1 --disable-warnings -q
      - echo "âœ… Tests pasados. Iniciando build de la imagenâ€¦"
      - docker build -t python_app:latest .
      - docker tag python_app:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "ðŸš€ Build completado en `date`"
      - echo "Pushing la imagen a ECRâ€¦"
      - docker push $REPOSITORY_URI:latest
      - echo "Generando imagedefinitions.json e imageDetail.jsonâ€¦"
      - printf '[{"name":"Container-app-python","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
      - printf '{"ImageURI":"%s"}' $REPOSITORY_URI:latest > imageDetail.json
      - cat imagedefinitions.json

artifacts:
  files:
    - appspec.json
    - taskdef.json
    - imagedefinitions.json
    - imageDetail.json
